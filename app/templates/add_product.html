{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-6 text-center">Add a New Product</h2>

    <!-- IMPORTANT: enctype must be added for file uploads -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6 max-w-2xl mx-auto">
        
        <!-- Product Name Field -->
        <div>
            <label for="name" class="block text-lg font-medium text-gray-700">Product Name</label>
            <input type="text" name="name" required class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Price Field -->
        <div>
            <label for="price" class="block text-lg font-medium text-gray-700">Price</label>
            <input type="number" name="price" step="0.01" required class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Description Field -->
        <div>
            <label for="description" class="block text-lg font-medium text-gray-700">Description</label>
            <textarea name="description" required class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- Image Upload Field (NEW) -->
        <div>
            <label for="image_file" class="block text-lg font-medium text-gray-700">Upload Product Image</label>
            <input type="file" name="image_file" accept="image/*" required class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-blue-500 bg-white">
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
            <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-md hover:bg-green-600 transition duration-300">Add Product</button>
        </div>
    </form>
{% endblock %}
