<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shamba Salama Chatbot</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bot.css') }}"
    />
  </head>
  <body>
    <!-- Floating Button -->
    <button id="chatbot-button">
      <i class="fas fa-seedling"></i>
    </button>

    <!-- Full Page Chatbot -->
    <div id="chatbot-modal">
      <div class="chatbot-container">
        <div id="chatbot-header">
          <div class="header-content">
            <div class="bot-avatar">
              <i class="fas fa-seedling"></i>
            </div>
            <div class="header-text">
              <h2>Shamba Salama Bot</h2>
              <p>Your smart farming assistant</p>
            </div>
          </div>
          <button id="chatbot-close">
            <i class="fas fa-times"></i>
            Close
          </button>
        </div>

        <div id="chat-window">
          <div class="welcome-message">
            <div class="bot-icon">
              <i class="fas fa-seedling"></i>
            </div>
            <h3>Welcome to Shamba Salama!</h3>
            <p>
              I'm your intelligent farming assistant. Ask me anything about
              crops, soil management, pest control, weather, or farming
              techniques. Let's grow together! ðŸŒ±
            </p>
          </div>
        </div>

        <div class="input-container">
          <input
            type="text"
            id="user-input"
            placeholder="Ask me about farming, crops, soil, weather..."
          />
          <button id="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/bot.js') }}"></script>
  </body>
</html>
